<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locale Storage Control</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>

  <body>
    <div class="parent">
      <input id="key-input" type="text" placeholder="Local Storage Item Key" />
      <input
        id="value-input"
        type="text"
        placeholder="Local Storage Item Value"
      />
      <div class="buttons">
        <span class="checking">Check Item</span>
        <span class="adding">Add Item</span>
        <span class="deleting">Delete Item</span>
        <span class="showing">Show Items</span>
      </div>
      <div class="results">
        <span>Results Here</span>
      </div>
    </div>

    <script src="/JS/main.js"></script>
  </body>
</html>
